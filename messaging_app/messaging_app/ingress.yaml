apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # tells Kubernetes to use Nginx ingress
spec:
  rules:
    - host: localhost  # change to a real domain if needed
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: messaging-app-service
                port:
                  number: 8000
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: messaging-app-service
                port:
                  number: 8000
